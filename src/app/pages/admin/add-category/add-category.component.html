<mat-card class="glass">
    <h1 class="ml10 mt10">{{ isUpdate ? 'Update Category   ' +name : 'Add New Category' }} </h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required autofocus type="text" name="title" matInput placeholder="enter here" [(ngModel)]="category.title">
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" matInput placeholder="enter description" rows="15" [(ngModel)]="category.description"></textarea>
                        </mat-form-field>

                        <div class="container text-center">
                            <button class="glow-on-hover">{{ isUpdate ? 'Update' : 'Add' }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>

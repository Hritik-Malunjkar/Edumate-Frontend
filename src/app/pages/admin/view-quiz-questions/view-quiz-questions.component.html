<h1 class="mt20">Questions of {{qTitle}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button class="glow-on-hover" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i=index" class="glass">
                <mat-card-content>
                    <div style="display: grid; grid-template-columns: auto 1fr;">
                        <b>Q {{ i + 1 }})</b>
                        <span class="ml10" [innerHTML]="q.content"></span>
                      </div> 
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{ q.option2 }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{ q.option4 }}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer:</b> {{q.answer}}</p>
                    </div>
                </mat-card-content>
                <mat-card-action class="ml20">
                    <button mat-button color="warn" (click)="deleteQuestion(q.quesId)" >Delete</button>
                    <button [routerLink]="'/admin/add-question/' + q.quesId" mat-button color="primary">Update</button>
                </mat-card-action>
            </mat-card>
        </div>
    </div>
</div>

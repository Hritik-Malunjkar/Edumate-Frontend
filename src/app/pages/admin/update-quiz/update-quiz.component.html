<mat-card class="glass">
    <h1 class="ml10">Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quiz" (ngSubmit)="updateData()">
                    <!-- title filed -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here" matInput
                            required />
                    </mat-form-field>

                    <!-- description field -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" name="description" placeholder="Enter here" matInput
                            rows="5"></textarea>
                    </mat-form-field>

                    <!--  -->
                    <div class="row">
                        <div class="col-md-6">
                            <!-- //max marks -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter here"
                                    matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- number of question to be shown -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of question</mat-label>
                                <input [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestions"
                                    placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- active field -->
                    <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="example-margin">
                        Publish Status
                    </mat-slide-toggle>
                    <br />

                    <mat-form-field appearance="outline" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container text-center">
                        <button class="mb20" mat-raised-button color="primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>

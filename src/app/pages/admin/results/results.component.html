<mat-card class="glass">
    <h3 class="ml10 mt10">Results</h3>
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <angular-slickgrid gridId="grid1"
                           [columnDefinitions]="columnDefinitions"
                           [gridOptions]="gridOptions"
                           [dataset]="dataset"
                           class="custom-slickgrid">
        </angular-slickgrid>
      </div>
    </mat-card-content>
  </mat-card>
